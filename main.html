<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Semantic Navbar and Videos</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>

    <!-- Semantic navbar -->
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About us</a></li>
            <li><a href="#contact">Contact us</a></li>
        </ul>
    </nav>

    <!-- Heading above videos -->
    <h2>3 random videos</h2>

    <!-- Video 1 -->
    <video controls width="480">
        <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4" />
        Your browser does not support the video tag.
    </video>

    <!-- Video 2 -->
    <video controls width="480">
        <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerBlazes.mp4" type="video/mp4" />
        Your browser does not support the video tag.
    </video>

    <!-- Video 3 -->
    <video controls width="480">
        <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/SubaruOutbackOnStreetAndDirt.mp4" type="video/mp4" />
        Your browser does not support the video tag.
    </video>

    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
